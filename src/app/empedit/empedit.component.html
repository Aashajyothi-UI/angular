<body>
    <div class="bg-img">
      <div class="container-fluid">
        <div class="row mt-5 ">
            <h4 class="text-center">Edit Form</h4>
            <hr/>
            <div class="row p-4">
              <div class="col-lg-6  offset-3 border bg-white shadow-lg border-info rounded">
                <form [formGroup]="editform" (ngSubmit)="update()" class="mt-3">
                  <div class="mb-2">
                    <div class="form-group">
                      <label for="FirstName" class="form-label">First Name <span>*</span></label>
                      <input type="text" formControlName="name" [value]="employees.name" id="FirstName"
                        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" aria-describedby="FirstName" class="form-control">
                      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                        <div *ngIf="f['name'].errors['required']">firstname is required!</div>
                        <div *ngIf="f['name'].errors['pattern']">Name must be at least 4 characters long.</div>
                      </div>
                    </div>
                  </div>
                  <div class="mb-2">
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="form-label">Email address<span>*</span></label>
                      <input type="email" formControlName="email"[value]="employees.email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Email is required!</div>
                        <div *ngIf="f['email'].errors['pattern']">The email address must contain at least the @ character!
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="mb-2">
                    <div class="form-group">
                      <label for="Mobile" class="form-label">Mobile Number<span>*</span></label>
                      <input type="number" formControlName="mobile" [value]="employees.mobile" class="form-control" required
                        [ngClass]="{ 'is-invalid': submitted && f['mobile'].errors }" id="Mobile"
                        aria-describedby="Mobile">
                      <div *ngIf="submitted && f['mobile'].errors" class="invalid-feedback">
                        <div *ngIf="f['mobile'].errors['required']">Mobile is required!</div>
                        <div *ngIf="f['mobile'].errors['pattern']">Please,Enter Valid Mobile Number!</div>
                      </div>
                    </div>
                  </div>
                <div class="col-lg-12 text-center m-3">
                    <button type="submit" class="btn btn-success">Submit</button>
                  </div>
                 
                </form>
              </div>
            </div>
          
        </div>
      </div>
    </div>
  
  </body>
