<app-header></app-header>
<section class="p">
   <div class="row m-5 p-3">
      <div class="col-md-6 d-flex">
         <div class="box m-5">
            <div class="card-body">
               <plotly-plot [data]="graphs.data" [layout]="graphs.layout" [config]="graphs.config" [useResizeHandler]="true"
                  [style]="{ width: '50%', height: '50%'}">
               </plotly-plot>
            </div>
         </div>

         <div class="box">
            <div class="card-body">
               <plotly-plot [data]="BarChart.data" [layout]="BarChart.layout"  [config]="BarChart.config" [useResizeHandler]="true"
                  [style]="{ width: '50%', height: '50%'}">
               </plotly-plot>
            </div>
         </div>
         <div class="box">
            <div class="card-body">
               <plotly-plot [data]="piecharts.data" [layout]="piecharts.layout" [config]="piecharts.config" [useResizeHandler]="true"
                  [style]="{ width: '50%', height: '50%'}">
               </plotly-plot>
            </div>
         </div>
      </div>

   </div>
   <div class="row m-3 p-3">
      <div class="col-md-6 d-flex">
         <div class="box m-4">
            <div class="card-body">
               <plotly-plot [data]="barcharts.data" [layout]="barcharts.layout" [config]="barcharts.config" [useResizeHandler]="true"
                  [style]="{ width: '50%', height: '50%'}">
               </plotly-plot>
            </div>
         </div>
         <div class="box m-4">
            <div class="card-body">
               <plotly-plot [data]="bubblechart.data" [layout]="bubblechart.layout" [config]="bubblechart.config"
                  [useResizeHandler]="true" [style]="{ width: '50%', height: '50%'}">
               </plotly-plot>
            </div>
         </div>
         <div class="box m-4">
            <div class="card-body">
               <plotly-plot [data]="Indicator.data" [layout]="Indicator.layout" [config]="Indicator.config"[useResizeHandler]="true"
                  [style]="{ width: '50%', height: '50%'}">
               </plotly-plot>
            </div>
         </div>
      </div>
   </div>
   <div class="row m-3 p-3">
      <div class="col-md-6 d-flex">
         <div class="box m-4">
            <div class="card-body">

               <plotly-plot [data]="chart.data" [layout]="chart.layout"  [useResizeHandler]="true"
                  [style]="{ width: '50%', height: '50%'}">
               </plotly-plot>
            </div>
         </div>
      </div>
   </div>

   

</section>
