<app-header></app-header>
<h5 class="py-4 text-center" style="color:black;font-family:arial;"> UsersList </h5>
  <table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Mail</th>
        <th>password</th>
        <th colspan="2">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.FirstName}}</td>
        <td>{{user.Mobile}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td>
          <button type="button" class="btn btn-outline-primary" (click)="showEdit(user.id)">Edit</button>
           </td>
          <td> <button type="submit" class="btn btn-outline-danger" (click)="deleteEmployee(user.id)">Delete</button>
          </td>
    </tr>
    </tbody>
</table>
